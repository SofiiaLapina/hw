name: CI Build, Sign & Scan

on:
  push:
    branches: [dev, stage, main]
    tags:
      - 'v*'
  pull_request:
    branches: [stage, main]

permissions:
  contents: write
  id-token: write
  security-events: write

jobs:
  build-sign-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Build pseudo-binary
        run: |
          mkdir -p dist
          zip -j dist/scan_stream.zip 41_scan_stream_default.py README.md requirements.txt

      - name: Generate SBOM
        run: syft dist/scan_stream.zip -o cyclonedx-json > dist/sbom.json

      - name: Scan SBOM with Grype
        run: grype sbom:dist/sbom.json -o sarif > dist/grype-results.sarif || true

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dist/grype-results.sarif

      - name: Cosign sign (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign-blob dist/scan_stream.zip \
            --yes \
            --output-signature dist/scan_stream.zip.sig \
            --output-certificate dist/scan_stream.zip.pem

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-artifacts
          path: |
            dist/scan_stream.zip
            dist/scan_stream.zip.sig
            dist/scan_stream.zip.pem
            dist/sbom.json
            dist/grype-results.sarif

  release:
    runs-on: ubuntu-latest
    needs: build-sign-scan
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/scan_stream.zip
            dist/scan_stream.zip.sig
            dist/scan_stream.zip.pem
            dist/sbom.json
            dist/grype-results.sarif
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Automated release created by CI.
            Includes:
            - Signed pseudo-binary (zip)
            - Signature (.sig) & Certificate (.pem)
            - SBOM (CycloneDX JSON)
            - Grype scan results (SARIF)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
